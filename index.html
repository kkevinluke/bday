<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday for Jessy Cutes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #a18cd1 100%);
            font-family: 'Arial', sans-serif;
        }

        /* Sky and Clouds */
        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            filter: blur(10px);
            opacity: 0.8;
            animation: drift 20s linear infinite;
        }

        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .c1 { width: 200px; height: 60px; top: 10%; left: -250px; }
        .c2 { width: 150px; height: 50px; top: 25%; left: -200px; animation-delay: 5s; }

        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 300px)); }
        }

        /* Fast Birds */
        .bird {
            position: absolute;
            width: 15px;
            height: 5px;
            border-top: 2px solid #333;
            border-radius: 50% 50% 0 0;
            animation: fly 4s linear infinite;
            z-index: 5;
        }

        @keyframes fly {
            from { left: -50px; top: 20%; transform: scaleX(1); }
            to { left: 110%; top: 15%; transform: scaleX(1.5); }
        }

        /* Blowing Leaves */
        .leaf {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #76ba1b;
            border-radius: 0 100%;
            opacity: 0.7;
            animation: blow 6s linear infinite;
            z-index: 4;
        }

        @keyframes blow {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(100vw, 50vh) rotate(720deg); opacity: 0; }
        }

        /* Text Styling */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            z-index: 10;
            text-align: center;
        }

        .bday-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.8), 2px 2px 10px rgba(0,0,0,0.2);
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #fff;
            animation: typing 2.5s steps(25) forwards, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* Massive Flower Bed */
        .flower-bed {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            z-index: 8;
        }

        .flower {
            font-size: 5rem;
            animation: sway 3s ease-in-out infinite alternate;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.2));
        }

        @keyframes sway {
            from { transform: rotate(-5deg); }
            to { transform: rotate(15deg); }
        }

    </style>
</head>
<body>

    <div class="sky">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="bird" style="animation-delay: 0s;"></div>
        <div class="bird" style="animation-delay: 1.5s; top: 30%;"></div>
        
        <script>
            for(let i=0; i<15; i++) {
                let leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = Math.random() * 20 + '%';
                leaf.style.top = Math.random() * 80 + '%';
                leaf.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(leaf);
            }
        </script>
    </div>

    <div class="container">
        <h1 class="bday-text">Happy Birthday Jessy Cutes!</h1>
    </div>
